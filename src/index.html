<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2/family=Lora:ital,wght@0,400..700;1,400..700" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center align-items-center">
        <div class="height col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4 col-xxl-3 bg-white shadow px-4 py-0">
          <div class="d-flex flex-column justify-content-between h-100">
            <div id="suit">
            </div>
            <div id="number" class="text-center">
            </div>
            <div id="suit-bottom" class="rotate">
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button id="click" type="button" class="btn btn-light">Change</button>
      </div>
    </div>
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
